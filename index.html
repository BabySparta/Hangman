<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
        <div class="mainTitle">Western Hangman</div>
    </div>
    <div class="body">
            <div class="bodyWrapper">
                <img src="" alt="hangman stage 0" class="stageImg">
                <div class="wrongGuesses">
                    <div class="wrongGuess" id="1"></div>
                    <div class="wrongGuess" id="2"></div>
                    <div class="wrongGuess" id="3"></div>
                    <div class="wrongGuess" id="4"></div>
                    <div class="wrongGuess" id="5"></div>
                    <div class="wrongGuess" id="6"></div>
                </div>
            </div>
            <div class="lowerBodyWrapper">
                <div class="hiddenWord">
                    <div class="hiddenLetter">_</div>
                    <div class="hiddenLetter">_</div>
                    <div class="hiddenLetter">_</div>
                    <div class="hiddenLetter">_</div>
                    <div class="hiddenLetter">_</div>
                    <div class="hiddenLetter">_</div>
                    <div class="hiddenLetter">_</div>
                </div>
                <div class="guessWrap">
                    <div class="guessTitle">Guess:</div>
                    <input type="text" class="guessField" maxlength="1" minlength="1" pattern="[A-Za-z]" oninput="this.value = this.value.replace(/[^A-Za-z]/, '')">
                </div>
            </div>
    </div>
    <div class="footer">
        <div class="name">By: Brandon Young</div>
        <a href = "https://github.com/BabySparta/Hangman"><img src="./resources/github-mark.png" alt="github" class="gitLogo"></a>
    </div>
  </body>
</html>
